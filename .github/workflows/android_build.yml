name: Build FishByte APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. PROFESJONALNE CZYSZCZENIE DYSKU (Uwalnia ~30GB)
      # To jest kluczowa zmiana - używamy dedykowanej akcji
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space-action@v1.3.1
        with:
          # Usuwamy wszystko co niepotrzebne do Pythona/Androida
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      # 2. TWORZENIE SWAP (4GB RAMu na dysku)
      # Teraz mamy dużo miejsca na dysku, więc możemy to zrobić bezpiecznie
      - name: Add Swap Space
        run: |
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      # 3. INSTALACJA ZALEŻNOŚCI
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 \
            python3-dev libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libssl-dev libffi-dev \
            autoconf libtool automake \
            zip unzip openjdk-17-jdk

      # 4. INSTALACJA BUILDOZERA
      - name: Install Buildozer & Cython
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer
          pip3 install "cython==0.29.36"

      # 5. BUDOWANIE (Bez limitów, bo mamy zasoby)
      - name: Build APK
        run: |
          yes | buildozer android debug

      # 6. WYSYŁANIE PLIKU
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FishByte-APK
          path: bin/*.apk
