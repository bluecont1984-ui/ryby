name: Build FishByte APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. AGRESYWNE CZYSZCZENIE DYSKU (Robimy miejsce na SWAP)
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo apt-get clean
          df -h  # Pokaż ile mamy miejsca

      # 2. TWORZENIE GIGANTYCZNEGO SWAPU (7GB)
      # To ratuje proces przed "śmiercią" z braku RAMu
      - name: Add Huge Swap
        run: |
          sudo fallocate -l 7G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h  # Pokaż pamięć

      # 3. INSTALACJA ZALEŻNOŚCI
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 \
            python3-dev libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libssl-dev libffi-dev \
            autoconf libtool automake \
            zip unzip openjdk-17-jdk

      # 4. INSTALACJA BUILDOZERA
      - name: Install Buildozer & Cython
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer
          # Instalujemy starszy Cython, który jest stabilniejszy
          pip3 install "cython==0.29.36"

      # 5. BUDOWANIE (Z limitem pamięci Java)
      - name: Build APK
        env:
          # Ograniczamy Javę, żeby zostawiła RAM dla kompilatora C
          _JAVA_OPTIONS: "-Xmx2048m"
        run: |
          yes | buildozer android debug

      # 6. WYSYŁANIE PLIKU
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FishByte-APK
          path: bin/*.apk
